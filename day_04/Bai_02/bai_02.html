<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <main>
      <section>
        <header>
          <div class="sub-title">RESERVATION</div>
          <div class="main-title">Book your table</div>
        </header>
        <form class="order-form">
          <table>
            <tr>
              <td>
                <input
                  type="text"
                  name="name"
                  placeholder="NAME"
                />
              </td>
              <td>
                <input
                  type="email"
                  name="email"
                  placeholder="EMAIL"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="date"
                  placeholder="DATE"
                />
              </td>
              <td>
                <input
                  type="text"
                  name="time"
                  placeholder="TIME"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="people"
                  placeholder="PEOPLE"
                />
              </td>
              <td><button>Find A Table</button></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
