<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bai_1.css" />
  </head>
  <body>
    <div class="contact">
      <div class="title">
        <h1>Hey there</h1>
      </div>
      <div class="description">
        <p>
          <span>We'd like to hear from you.</span> Send us your
          message or just say hy with our <br />contact form or directly via
          phone, we love to chat.
        </p>
      </div>
      <div class="contact-form">
        <div class="your-name-noti" tabindex="1">
          <span class="noti">Enter your name</span>
          <div class="icon"><i class="fa-solid fa-user"></i></div>

          <input type="text" name="your-name" placeholder="&nbsp;&nbsp;Your name" />
          <div class="stars">
            <i class="fa-solid fa-star"></i>
          </div>
          <i class="fa-sharp fa-solid fa-x"></i>
        </div>
        <div class="email" tabindex="2">
          <span class="noti">Enter your email</span>
          <div class="icon"><i class="fa-sharp fa-solid fa-envelope"></i></div>
          <input
            type="email"
            name="email"
            placeholder="&nbsp;&nbsp;your@domain.com"
          />
          <div class="stars"><i class="fa-solid fa-star"></i></div>
          <i class="fa-sharp fa-solid fa-x"></i>
        </div>
        <div class="phone-number" tabindex="3">
          <span class="noti">Enter phone number</span>
          <div class="icon"><i class="fa-solid fa-mobile"></i></div>
          <input
            type="text"
            name="phone-number"
            placeholder="&nbsp;&nbsp;+84 12412"
          />
          <i class="fa-sharp fa-solid fa-x"></i>
        </div>

        <div class="subject" tabindex="4">
          <span class="noti">Enter your subject</span>
          <div class="icon">
            <i class="fa-sharp fa-solid fa-book"></i>
          </div>
          <select name="subject" id="subject">
            <option value="subject">&nbsp;&nbsp;A</option>
            <option value="HTMl">&nbsp;&nbsp;B</option>
          </select>
          <div class="subject-icon">
            <i class="fa-solid fa-caret-up"></i>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
        <div class="message" tabindex="5">
          <span class="noti">Enter your message</span>
          <div class="message-icon"><i class="fa-solid fa-message"></i></div>
          <textarea name="message" id="message" placeholder="Message">
          </textarea>
          <div class="message-star"><i class="fa-solid fa-star"></i></div>
          <i class="fa-sharp fa-solid fa-x"></i>
        </div>
      </div>
      <div class="contact-bottom">
        <div class="contact-bottom-right">
          <div class="checkbox">
            <input type="checkbox" id="checkbox" tabindex="6" />
            <i class="fa-solid fa-check"></i>
          </div>
          <label for="checkbox">
            &nbsp;&nbsp;Send me a copy of this message
          </label>
        </div>
        <button tabindex="7">send</button>
      </div>
    </div>
  </body>
</html>
